<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free courses from LEVERX GROUP</title>
    <link rel="stylesheet" href="src/styles/css/main.css">
    <script src="./src/scripts/form.js" defer></script>
    <script src="./src/scripts/main.js" defer></script>
    <script src="./src/scripts/login.js" defer></script>
</head>

<body>

<!-- header start -->
<header class="header">
    <div class="wrap">
        <!-- onclick="location.href='./article.html'" style="cursor: pointer; -->
        <div class="header__logo-container" onclick="location.href='./index.html' " style="cursor: pointer;"></div>
        <div class="header__account-container">
            <!-- <a href="./login.html" class="btn-signin header__btn-signin">Sign In</a> -->
        </div>
    </div>
  </header>
  <!-- header end -->

    <!-- main start -->
    <main class="main">
        <div class="wrap">
            <form class="form" action="" id="formElem">
            <!--start D&D -->
                <div class="drop-zone">
                    <span class="drop-zone__prompt">+ Add Cover</span>
                    <input type="file" name="myFile" class="drop-zone__input" accept="image/gif, image/jpeg, image/png">
                </div>
            <!--end D&D -->
                <div class="form__input-container">
                    <label for="form__input-text--title">Enter the title of your article</label>
                    <input type="text" name="title" id="form__input-text--title" class="form__input-text" placeholder="Enter Title">
                    <label for="form__input-text--subtitle">Enter the subtitle of your article</label>
                    <input type="text" name="subtitle" id="form__input-text--subtitle" class="form__input-text" placeholder="Enter Subtitle">
                    <label for="form__input-text--tell-your-story">Tell your story...</label>
                    <textarea id="form__input-text--tell-your-story" name="main-text" rows="15" cols="50">
                    </textarea>
                </div>
                <div id="form__add-form" onclick="onAddForm()">+ Add new block</div>
                <input type="submit" value="">
            </form>
        </div>
    </main>
    <!-- main end -->
    <div class="publish-bar">
        <div class="wrap wrap--form">
           <div class="publish-bar__btn publish-bar__btn--publish">Publish</div> 
           <div class="publish-bar__btn publish-bar__btn--preview">Preview</div> 
        </div>
    </div>
    <!-- footer start -->
    <footer class="footer">
        <div class="wrap">
            <p class="copyright-text">2021 &#169 LeverX, Int. All Rights Reserved.</p>
            <ul class="footer-social-list">
                <li class="footer-social-list__iltem footer-social-list__iltem--facebook">
                    <a href="https://www.google.com" class="footer-social-list__link"></a>
                </li>
                <li class="footer-social-list__iltem footer-social-list__iltem--instagram">
                    <a href="https://www.google.com" class="footer-social-list__link"></a>
                </li>
                <li class="footer-social-list__iltem footer-social-list__iltem--telegram">
                    <a href="https://www.google.com" class="footer-social-list__link"></a>
                </li>
                <li class="footer-social-list__iltem footer-social-list__iltem--support">
                    <a href="https://www.google.com" class="footer-social-list__link">Support</a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- footer end -->

    <!--start form-blocks' teamplate -->
<template id="form-template">
                <label for="form__input-text--title">Enter the title of your article</label>
                <input type="text" name="" id="form__input-text--title" class="form__input-text" placeholder="Enter Title">
                <label for="form__input-text--subtitle">Enter the subtitle of your article</label>
                <input type="text" name="" id="form__input-text--subtitle" class="form__input-text" placeholder="Enter Subtitle">
                <label for="form__input-text--tell-your-story">Tell your story...</label>
                <textarea id="form__input-text--tell-your-story" name="" rows="15" cols="50">
                </textarea>
</template>
    <!--end form-blocks' teamplate -->
      <!--start header no login template -->
  <template id="non-logged-user">
    <a href="./login.html" class="btn-signin header__btn-signin">Sign In</a>
  </template> 
  <!--end header no login template -->

  <!--start header login template -->
  <template id="logged-user">
    <a href="./form.html" class="btn-signin header__btn-signin">Create a post</a>
    <img class="header__avatar" src="./src/img/people/avatar.png"  alt="is your avatar">
    <a onclick="logOut()" id ='logout' class="btn-signin header__btn-logout">Log out</a>
  </template> 
  <!--end header no login template -->

  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
</body>

</html>
